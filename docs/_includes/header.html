<header class="site__header">
    <div class="logo">
        <img src="{{ site.url }}/assets/images/logo.png" alt="Tune MTB logo" class="logo__img"/>
    </div>
    <nav class="site__nav">
        <ul>
            {% for link in site.navigation %}
                {% if link.url == page.url %}
                    <li class="active"><a href="{{ site.url }}{{ link.url}}">{{ link.title }}</a></li>
                {% else %}
                    <li><a href="{{ site.url }}{{ link.url}}">{{ link.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
    <div class="sponsor-logo">
        <a href= "https://www.bansheebikes.com/"><img src="{{ site.url }}/assets/images/banshee-logo.png" alt="Banshee Bikes Logo"/></a>
    </div>
</header>
